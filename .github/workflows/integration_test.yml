name: Integration Tests

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:
    secrets:
      TALLY_API_KEY:
        required: true # This makes the secret required

jobs:
  unit_test:
    uses: ./.github/workflows/checks_and_unit_test.yml

  integration:
    needs: unit_test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    env:
      TALLY_API_KEY: ${{ secrets.TALLY_API_KEY }} # Set from GitHub repository secrets
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build module
        run: npm run build

      - name: Create local npm package
        run: npm pack

      - name: Install package for integration tests
        run: |
          cd tests/integration
          npm ci
          npm install ../../tally-js-1.0.1-alpha.3.tgz

      - name: Run complete test suite
        run: |
          npm run test:coverage
          cd $GITHUB_WORKSPACE
